<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Gestante</title>
  <style>
    
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #ffb6c1;
      color: white;
      padding: 30px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      text-shadow: 2px 2px 4px #b34768;
    }

    .title {
      color: #ff2f6e; 
      padding: 30px;
      text-align: center;
      margin-left: 40px;
      font-size: 32px;
      font-weight: bold;
      text-shadow: 2px 2px 4px #ffb6c1;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .image-container img {
       width: 150px;
       height: 150px;
       object-fit: contain; /* mudou de cover para contain para evitar cortes */
       border-radius: 40%;
       box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
       background: white;
       padding: 12px;
       transition: transform 0.4s ease;
       border: 2px solid #ffb6c1;
    }

    .image-container img:hover {
      transform: scale(1.08);
    }

    .form-container {
      background: #ffffff;
      max-width: 400px;
      width: 100%;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      animation: slideUp 1s ease; 
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      max-width: 300px;
      width: 90%;
    }

    input {
      width: 90%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: 0.3s;
      max-width: 500px;
    }

    input:focus {
      outline: none;
      border-color: #ff69b4;
      box-shadow: 0 0 5px #ff69b4;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
    }

    .btn {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #ff1493;
      transform: scale(1.05);
    }

    footer {
      background: #ffb6c1;
      text-align: center;
      color: white;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    Sistema de Cadastro de Gestantes
  </header>

  <main>
    <div class="image-container">
      <img src="https://img.freepik.com/vetores-gratis/ilustracao-de-desenho-de-mulher-gravida-desenhada-de-mao_23-2150452532.jpg?semt=ais_hybrid&w=740" alt="Logo Rede Cegonha">
      <img src="https://sapl.mococa.sp.leg.br/media/sapl/public/casa/logotipo/logo_mococa.jpg" alt="Logo Prefeitura">
    </div>
     
    <div class="form-container">
        
      <form>
        <text class="title">Cadastro </text>
        <label for="nome">Nome da Gestante:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="data_nasc">Data de Nascimento:</label>
        <input type="date" id="data_nasc" name="data_nasc" required>

        <label for="idade">Idade:</label>
        <input type="text" id="idade" name="idade" maxlength="3">

        <label for="dum">DUM (Data da Última Menstruação):</label>
        <input type="date" id="dum" name="dum">

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone">

        <div class="button-container">
          <button type="button" class="btn" onclick="window.history.back()">Voltar</button>
          <button type="submit" class="btn">Cadastrar</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    &copy; 2025 Sistema de Gestantes. Todos os direitos reservados.
  </footer>

  <script>
    // Pequena animação ao carregar os inputs
    document.addEventListener("DOMContentLoaded", () => {
      const inputs = document.querySelectorAll('input');
      inputs.forEach((input, i) => {
        input.style.opacity = 0;
        input.style.transform = 'translateY(20px)';
        setTimeout(() => {
          input.style.transition = 'all 0.6s ease';
          input.style.opacity = 1;
          input.style.transform = 'translateY(0)';
        }, 150 * i);
      });
    });
  </script>

</body>
</html>
